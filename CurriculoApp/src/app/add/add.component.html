<div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados de acesso</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Usuario</label>
				<input type="text" class="form-control" [(ngModel)]="usuario.usuario" id="usuario" required placeholder="Digite o usuário para acesso...">
			</div>
			<div class="form-group">
				<label for="nome">Senha</label>
				<input type="password" class="form-control" [(ngModel)]="usuario.senha" id="senha" required placeholder="Digite a senha...">
			</div>			
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados pessoais</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Nome completo</label>
				<input type="text" class="form-control" [(ngModel)]="usuario.nome" id="nome" required placeholder="Digite o nome completo...">
			</div>
			<div class="form-group">
				<label for="nome">Email</label>
				<input type="text" class="form-control" [(ngModel)]="usuario.email" id="email" required placeholder="Digite o email...">
			</div>
			<div class="form-group">
				<label for="nome">Telefone</label>
				<input type="text" class="form-control" [(ngModel)]="usuario.telefone" id="telefone" required placeholder="Digite o telefone...">
			</div>
			<div class="form-group">
				<label for="nome">Endereço</label>
				<input type="text" class="form-control" [(ngModel)]="usuario.endereco" id="endereco" required placeholder="Digite o endereço...">
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados profissional</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Objetivo</label>
				<input type="text" class="form-control" [(ngModel)]="curriculo.objetivo" id="objetivo" required placeholder="Digite o Resumo de habilidades...">
			</div>
			<div class="form-group">
				<label for="nome">Cursos</label>
				<input type="text" class="form-control" [(ngModel)]="curriculo.curso" id="curso" required placeholder="Digite a Escolaridade...">
			</div>
			<div class="form-group">
				<label for="nome">Formação</label>
				<input type="text" class="form-control" [(ngModel)]="curriculo.formacao" id="formacao" required placeholder="Digite as Competências...">
			</div>
			<div class="form-group">
				<label for="nome">Experiência</label>
				<input type="text" class="form-control" [(ngModel)]="curriculo.experiencia" id="experiencia" required placeholder="Digite as Experiências...">
			</div>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="save()">Salvar curriculo</button>
	</div>
</div>
