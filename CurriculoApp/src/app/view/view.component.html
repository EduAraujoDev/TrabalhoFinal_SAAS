<div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados Candidato</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Nome completo</label>
				<input type="text" class="form-control" id="nome" value="{{ curriculo.usuario.nome }}" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Email</label>
				<input type="text" class="form-control" id="email" value="{{ curriculo.usuario.email }}" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Telefone</label>
				<input type="text" class="form-control" id="telefone" value="{{ curriculo.usuario.telefone }}" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Endereço</label>
				<input type="text" class="form-control" id="endereco" value="{{ curriculo.usuario.endereco }}" readonly>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados profissional</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Objetivo</label>
				<input type="text" class="form-control" id="objetivo" value="{{ curriculo.objetivo }}" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Cursos</label>
				<input type="text" class="form-control" id="curso" value="{{ curriculo.curso }}" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Formação</label>
				<input type="text" class="form-control" id="formacao" value="{{ curriculo.formacao }}" readonly>
			</div>
			<div class="form-group">
				<label for="nome">Experiência</label>
				<input type="text" class="form-control" id="experiencia" value="{{ curriculo.experiencia }}" readonly>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-12">
			<button class="btn btn-primary" (click)="return()"><div class="glyphicon glyphicon-chevron-left"></div> Voltar</button>
		</div>
	</div>
</div>
