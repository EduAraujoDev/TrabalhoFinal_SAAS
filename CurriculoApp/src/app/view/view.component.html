<div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados Candidato</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Nome completo</label>
				<input type="text" class="form-control" id="nome" value="{{ curriculo.usuario.nome }}">
			</div>
			<div class="form-group">
				<label for="nome">Email</label>
				<input type="text" class="form-control" id="email" value="{{ curriculo.usuario.email }}">
			</div>
			<div class="form-group">
				<label for="nome">Telefone</label>
				<input type="text" class="form-control" id="telefone" value="{{ curriculo.usuario.telefone }}">
			</div>
			<div class="form-group">
				<label for="nome">Endereço</label>
				<input type="text" class="form-control" id="endereco" value="{{ curriculo.usuario.endereco }}">
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Dados profissional</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome">Objetivo</label>
				<input type="text" class="form-control" id="objetivo" value="{{ curriculo.objetivo }}">
			</div>
			<div class="form-group">
				<label for="nome">Cursos</label>
				<input type="text" class="form-control" id="curso" value="{{ curriculo.curso }}">
			</div>
			<div class="form-group">
				<label for="nome">Formação</label>
				<input type="text" class="form-control" id="formacao" value="{{ curriculo.formacao }}">
			</div>
			<div class="form-group">
				<label for="nome">Experiência</label>
				<input type="text" class="form-control" id="experiencia" value="{{ curriculo.experiencia }}">
			</div>
		</div>
	</div>
</div>
