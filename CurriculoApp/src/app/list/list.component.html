<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>Objetivo</th>
				<th>Cursos</th>
				<th>Formacao</th>
				<th>Experiencia</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let curriculo of curriculos">
				<td>{{curriculo.id}}</td>
				<td>{{curriculo.objetivo}}</td>
				<td>{{curriculo.curso}}</td>
				<td>{{curriculo.formacao}}</td>
				<td>{{curriculo.experiencia}}</td>
			</tr>
		</tbody>
	</table>
</div>
